- name: Demo on vars on play level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}


- name: Demo on vars on task level
  hosts: all
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL: task.example.com

- name: Demo on vars from file on play level
  hosts: all
  connection: local
  vars_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Vars from Inventory file
  hosts: all
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Access fact
  hosts: all
  connection: local
  gather_facts: false
  tasks:
    - name: Print Fact
      ansible.builtin.debug:
        msg: Hostname = {{ ansible_hostname }}